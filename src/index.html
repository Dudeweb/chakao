    <header id="header" class="fixed w-full bg-transparent transition-colors duration-300 z-30 text-white">

                              <div class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300 group-focus:-rotate-[45deg] origin-center">

                                <div class="bg-white h-[1px] rounded"></div>

<main>

          </button>

</section>


    <section class="z-0 h-[80vh] bg-gray-200 flex items-center justify-center bg-local" style="background-image: url(img/section-2-v2\ 1.png);">

        <div class="text-center" >
            <h2 class="text-3xl mb-4">Mission Listings</h2>
            <p class="text-lg">Explore various missions tailored to your expertise.</p>
            
        </div>
    </section>

    <section class="z-0 h-[80vh] bg-gray-200 flex items-center justify-center bg-local" style="background-image: url(img/section-2-v2\ 1.png);">
        <div class="absolute inset-0 bg-black-200 opacity-80 z-10 bg-[url('img/lines.png')] bg-repeat-x bg-center"></div>
        <div class="text-center" >
            <h2 class="text-3xl mb-4">Mission Listings</h2>
            <p class="text-lg">Explore various missions tailored to your expertise.</p>
            
        </div>
    </section>

</main>

<script>
    window.addEventListener('scroll', function() {
        const header = document.getElementById('header');
        if (window.scrollY > 50) {
            header.classList.add('bg-scrolled');
            header.classList.remove('bg-transparent');
        } else {
            header.classList.add('bg-transparent');
            header.classList.remove('bg-scrolled');
        }
    });

    document.querySelectorAll('.group').forEach(item => {
        item.addEventListener('mouseenter', () => {
            item.querySelector('.submenu').classList.add('visible');
        });
        item.addEventListener('mouseleave', () => {
            item.querySelector('.submenu').classList.remove('visible');
        });
    });
</script>
